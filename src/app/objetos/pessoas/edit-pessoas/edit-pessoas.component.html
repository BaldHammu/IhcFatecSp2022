<form (ngSubmit)="onSubmit()" >

    <div class="form-group">
        <label>ID_pessoa</label>
        <input type="text" class="form-control" [(ngModel)]="pessoa.ID_pessoa" name="ID_pessoa" />
    </div>

    <div class="form-group">
        <label>Nome</label>
        <input type="tel" class="form-control" [(ngModel)]="pessoa.Nome" name="Nome" />
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
